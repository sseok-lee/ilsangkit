version: "2.0"
date: "2026-02-12"

screen:
  name: 개인정보처리방침
  route: /privacy
  file: frontend/pages/privacy.vue

purpose:
  description: 일상킷 서비스의 개인정보 처리 방침 안내
  userGoals:
    - 개인정보 수집 항목 확인
    - 개인정보 처리 목적 및 보유 기간 확인
    - 제3자 제공 정보 확인 (Google Analytics, Kakao Maps, AdSense)
    - 이용자 권리 및 문의처 확인

layouts:
  all:
    breakpoint: "전체"
    sections:
      - pageHeader
      - policyArticles

sections:
  pageHeader:
    name: 페이지 헤더
    elements:
      - 제목: "개인정보처리방침" (h1)

  policyArticles:
    name: 방침 조항 목록
    elements:
      - 제1조: 개인정보의 처리 목적
      - 제2조: 수집하는 개인정보 항목 (위치 정보, 쿠키/분석 데이터)
      - 제3조: 개인정보의 처리 및 보유 기간
      - 제4조: 개인정보의 제3자 제공 (Google Analytics, Kakao Maps, Google AdSense)
      - 제5조: 쿠키의 사용
      - 제6조: 개인정보의 안전성 확보 조치
      - 제7조: 이용자의 권리
      - 제8조: 개인정보 보호책임자 및 문의 (이메일: contact@ilsangkit.co.kr)
      - 제9조: 개인정보처리방침의 변경 (시행일: 2025.01.01)

