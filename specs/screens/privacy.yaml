  composables:
    - name: useFacilityMeta
      usage: 개인정보처리방침 페이지 SEO 메타태그 설정
    - name: useStructuredData
      usage: Breadcrumb JSON-LD 구조화 데이터
  data:
    - 없음 (정적 콘텐츠)

handlers:
  emailClick:
    trigger: 이메일 링크 클릭
    action: 기본 메일 클라이언트 열기

