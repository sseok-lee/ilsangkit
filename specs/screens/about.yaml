version: "2.0"
date: "2026-02-12"

screen:
  name: 서비스 소개
  route: /about
  file: frontend/pages/about.vue

purpose:
  description: 일상킷 서비스 소개, 제공 정보, 데이터 출처, 문의처 안내
  userGoals:
    - 서비스 개요 및 특징 이해
    - 제공하는 카테고리별 정보 확인
    - 공공데이터 출처 및 저작권 정보 확인
    - 문의처 확인

layouts:
  all:
    breakpoint: "전체"
    sections:
      - pageHeader
      - serviceIntro
      - providedInfo
      - serviceFeatures
      - dataSources
      - contact

sections:
  pageHeader:
    name: 페이지 헤더
    elements:
      - 제목: "일상킷 소개" (h1)

  serviceIntro:
    name: 서비스 소개 섹션
    elements:
      - 섹션 제목: "서비스 소개"
      - 설명 텍스트: 위치 기반 생활 편의 정보 통합 검색 서비스

  providedInfo:
    name: 제공 정보 섹션
    elements:
      - 섹션 제목: "제공 정보"
      - 5개 카테고리 목록 (공공화장실, 쓰레기 배출, 무료 와이파이, 의류수거함, 무인민원발급기)
      - 각 항목: 강조된 이름 + 설명

  serviceFeatures:
    name: 서비스 특징 섹션
    elements:
      - 섹션 제목: "서비스 특징"
      - 4개 특징 목록 (위치 기반 검색, 통합 검색, 지도 연동, 무료 이용)
      - 각 항목: 강조된 이름 + 설명

  dataSources:
    name: 데이터 출처 섹션
    elements:
      - 섹션 제목: "데이터 출처"
      - 공공데이터포털 링크
      - 공공누리 제1유형 표기
      - 데이터 목록 테이블 (5개 데이터셋)
      - 각 데이터: 데이터명, 제공기관, 출처 링크

  contact:
    name: 문의 섹션
    elements:
      - 섹션 제목: "문의"
      - 이메일: contact@ilsangkit.co.kr (mailto 링크)

state:
  composables:
    - name: useFacilityMeta
      usage: 소개 페이지 SEO 메타태그 설정
    - name: useStructuredData
      usage: Breadcrumb JSON-LD 구조화 데이터
  data:
    - 없음 (정적 콘텐츠)

handlers:
  externalLinks:
    trigger: 데이터 출처 링크 클릭
    action: 새 탭에서 공공데이터포털 페이지 열기
  emailClick:
    trigger: 이메일 링크 클릭
    action: 기본 메일 클라이언트 열기

seo:
  title: "소개 - 일상킷"
  description: "일상킷은 내 주변 생활 편의 정보를 한 번에 찾을 수 있는 서비스입니다. 공공시설과 생활 편의 정보를 위치 기반으로 통합 검색합니다."
  structuredData: Breadcrumb schema

dataRequirements:
  - 없음 (정적 콘텐츠)
