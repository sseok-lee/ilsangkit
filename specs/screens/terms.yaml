version: "2.0"
date: "2026-02-12"

screen:
  name: 이용약관
  route: /terms
  file: frontend/pages/terms.vue

purpose:
  description: 일상킷 서비스 이용약관 안내
  userGoals:
    - 서비스 이용 조건 확인
    - 제공되는 서비스 내용 확인
    - 위치 기반 서비스 이용 동의 사항 확인
    - 면책 조항 및 이용자 의무 확인

layouts:
  all:
    breakpoint: "전체"
    sections:
      - pageHeader
      - termsArticles

sections:
  pageHeader:
    name: 페이지 헤더
    elements:
      - 제목: "이용약관" (h1)

  termsArticles:
    name: 약관 조항 목록
    elements:
      - 제1조: 목적
      - 제2조: 서비스의 내용 (5개 카테고리 정보 제공)
      - 제3조: 서비스 이용 (무료, 회원가입 불필요)
      - 제4조: 위치 기반 서비스 (선택적 동의, 서버 미저장)
      - 제5조: 정보의 정확성 (면책)
      - 제6조: 지적재산권 (공공누리 조건)
      - 제7조: 면책 조항 (데이터 정확성, 서비스 중단, 손해 책임 등)
      - 제8조: 이용자의 의무 (금지 행위)
      - 제9조: 약관의 변경
      - 부칙: 시행일 (2025.01.01)

state:
  composables:
    - name: useFacilityMeta
      usage: 이용약관 페이지 SEO 메타태그 설정
    - name: useStructuredData
      usage: Breadcrumb JSON-LD 구조화 데이터
  data:
    - 없음 (정적 콘텐츠)

handlers:
  없음:
    trigger: 없음
    action: 정적 페이지

seo:
  title: "이용약관 - 일상킷"
  description: "일상킷 서비스 이용약관입니다. 서비스 이용 조건, 면책 조항 등을 안내합니다."
  structuredData: Breadcrumb schema

dataRequirements:
  - 없음 (정적 콘텐츠)
