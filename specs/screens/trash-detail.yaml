version: "2.0"
date: "2026-02-12"

screen:
  name: 쓰레기 배출 일정 상세
  route: /trash/[id]
  file: frontend/pages/trash/[id].vue

purpose:
  description: 특정 지역의 쓰레기 배출 일정 상세 정보를 표시
  userGoals:
    - 선택한 지역의 쓰레기 배출 일정 확인
    - 일반쓰레기, 음식물쓰레기, 재활용, 대형폐기물 배출 정보 확인
    - 담당 부서 연락처 확인

layouts:
  all:
    breakpoint: "전체"
    sections:
      - header
      - loadingOrError
      - locationInfo
      - wasteTypeSections
      - contactInfo

sections:
  header:
    name: 상단 헤더
    elements:
      - 뒤로가기 버튼
      - 제목: "{city} {district}" 또는 "쓰레기 배출 정보"

  loadingOrError:
    name: 로딩/에러 상태
    elements:
      - 로딩: 스피너 + "정보 조회 중..." 메시지
      - 에러: 에러 메시지 + "돌아가기" 버튼

  locationInfo:
    name: 지역 정보 섹션
    elements:
      - location_on 아이콘 (파란색 배경)
      - 지역명: "{city} {district}"
      - 대상 지역: targetRegion (옵션)
      - 배출 장소: emissionPlace (옵션)
      - 배출 장소 유형: emissionPlaceType (옵션)

  wasteTypeSections:
    name: 쓰레기 종류별 섹션
    elements:
      - 일반쓰레기 (WasteTypeSection): delete 아이콘, 배출 요일, 시간, 방법
      - 음식물쓰레기 (WasteTypeSection): restaurant 아이콘, 배출 요일, 시간, 방법
      - 재활용 (WasteTypeSection): recycling 아이콘, 배출 요일, 시간, 방법
      - 대형폐기물 섹션: weekend 아이콘, 배출 시간, 방법, 장소
      - 미수거일 섹션: warning 아이콘, 빨간색 배경

  contactInfo:
    name: 관리부서 연락처
    elements:
      - support_agent 아이콘
      - 부서명
      - 전화번호 (tel: 링크)

state:
  composables:
    - name: useWasteSchedule
      usage: 쓰레기 배출 일정 상세 정보 가져오기
    - name: useFacilityMeta
      usage: 쓰레기 배출 일정 페이지 SEO 메타태그 설정
    - name: useStructuredData
      usage: Breadcrumb + WasteSchedule JSON-LD 구조화 데이터
  data:
    - loading (ref<boolean>): 로딩 상태
    - errorMsg (ref<string | null>): 에러 메시지
    - data (ref<ScheduleDetail | null>): 배출 일정 상세 정보
  computed:
    - 없음 (helper 함수로 처리)

handlers:
  goBack:
    trigger: 뒤로가기 버튼 클릭 또는 에러 상태 "돌아가기" 클릭
    action: router.back() 또는 /search?category=trash로 이동

seo:
  title: "{city} {district} 쓰레기 배출 일정 - 일상킷"
  description: "{city} {district}의 일반쓰레기, 음식물쓰레기, 재활용 배출 일정과 방법을 확인하세요."
  structuredData: Breadcrumb schema, WasteSchedule schema

dataRequirements:
  - resource: 쓰레기 배출 일정 상세
    endpoint: /api/waste-schedules/{id}
    via: useWasteSchedule.getScheduleDetail()
  - fields:
      - city, district, targetRegion, emissionPlace
      - details.emissionPlaceType
      - details.livingWaste: {dayOfWeek, beginTime, endTime, method}
      - details.foodWaste: {dayOfWeek, beginTime, endTime, method}
      - details.recyclable: {dayOfWeek, beginTime, endTime, method}
      - details.bulkWaste: {beginTime, endTime, method, place}
      - details.uncollectedDay
      - details.manageDepartment, details.managePhone
