version: "2.0"
date: "2026-02-12"

screen:
  name: 구/군 선택 페이지
  route: /[city]/[district]
  file: frontend/pages/[city]/[district]/index.vue

purpose:
  description: 특정 구/군의 카테고리 목록을 표시하고 선택할 수 있는 중간 탐색 페이지
  userGoals:
    - 선택한 구/군의 카테고리 목록 확인
    - 카테고리 선택하여 해당 지역의 특정 시설 목록 보기
    - 구/군 전체 시설 검색

layouts:
  all:
    breakpoint: "전체"
    sections:
      - breadcrumb
      - pageHeader
      - categoriesGrid
      - quickSearchSection

sections:
  breadcrumb:
    name: 브레드크럼
    elements:
      - Breadcrumb 컴포넌트
      - 홈 > {cityName} > {districtName} 경로

  pageHeader:
    name: 페이지 헤더
    elements:
      - 제목: "{cityName} {districtName} 생활 편의시설"
      - 설명: "{cityName} {districtName}의 시설 카테고리를 선택하세요."

  categoriesGrid:
    name: 카테고리 선택 그리드
    elements:
      - 로딩 상태 (스피너)
      - 그리드 레이아웃 (1-2-3-5 컬럼 반응형)
      - 6개 카테고리 카드 (toilet, trash, wifi, clothes, kiosk, parking)
      - 각 카드: 아이콘 배경색, CategoryIcon, 라벨, "시설 목록 보기"

  quickSearchSection:
    name: 빠른 검색 섹션
    elements:
      - 섹션 제목: "빠른 검색"
      - "{districtName} 전체 시설 검색" 버튼 (primary)
      - "{cityName} 다른 지역 보기" 버튼 (secondary)

state:
  composables:
    - name: useRegions
      usage: 지역 데이터 로드 및 이름 변환
    - name: useFacilityMeta
      usage: 구/군 페이지 SEO 메타태그 설정
  data:
    - loading (ref<boolean>): 로딩 상태
  computed:
    - cityName: 시/도 한글 이름
    - districtName: 구/군 한글 이름
    - breadcrumbItems: 브레드크럼 아이템 배열
    - categories: 카테고리 목록 (배경색 포함)

handlers:
  categoryClick:
    trigger: 카테고리 카드 클릭
    action: /{city}/{district}/{category} 페이지로 이동
  searchAllClick:
    trigger: "전체 시설 검색" 버튼 클릭
    action: /search?keyword={cityName}+{districtName} 페이지로 이동
  backToCityClick:
    trigger: "다른 지역 보기" 버튼 클릭
    action: /{city} 페이지로 이동

seo:
  title: "{cityName} {districtName} 생활 편의시설 - 일상킷"
  description: "{cityName} {districtName}의 공공화장실, 무료 와이파이, 의류수거함 등 생활 편의시설 정보를 찾아보세요."

dataRequirements:
  - resource: 지역 이름
    via: useRegions.getCityName(), useRegions.getDistrictName()
