name: Lighthouse CI

on:
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse.yml'
      - 'lighthouserc.js'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Prepare Nuxt
        run: cd frontend && npx nuxt prepare

      - name: Build frontend for production
        run: cd frontend && npm run build
        env:
          # Use dummy values for build (no external API calls during Lighthouse)
          NUXT_PUBLIC_API_BASE: http://localhost:8000
          NUXT_PUBLIC_KAKAO_MAP_KEY: dummy_key_for_ci
          NUXT_PUBLIC_GA_ID: G-XXXXXXXXXX

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          cd frontend
          lhci autorun --config=../lighthouserc.js
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: frontend/.lighthouseci
          retention-days: 30

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read the manifest to find the latest report
            const manifestPath = path.join(process.cwd(), 'frontend/.lighthouseci/manifest.json');
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse results found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            if (!manifest || manifest.length === 0) {
              console.log('Empty manifest');
              return;
            }

            // Get the first run's report
            const reportPath = manifest[0].jsonPath;
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));

            const { categories } = report;
            const scores = {
              performance: Math.round(categories.performance.score * 100),
              accessibility: Math.round(categories.accessibility.score * 100),
              bestPractices: Math.round(categories['best-practices'].score * 100),
              seo: Math.round(categories.seo.score * 100),
            };

            const getEmoji = (score, threshold) => score >= threshold ? '‚úÖ' : '‚ùå';

            const comment = `## üî¶ Lighthouse CI Results

            | Category | Score | Status |
            |----------|-------|--------|
            | Performance | ${scores.performance} | ${getEmoji(scores.performance, 90)} |
            | Accessibility | ${scores.accessibility} | ${getEmoji(scores.accessibility, 85)} |
            | Best Practices | ${scores.bestPractices} | ${getEmoji(scores.bestPractices, 80)} |
            | SEO | ${scores.seo} | ${getEmoji(scores.seo, 90)} |

            **Thresholds:** Performance ‚â• 90, Accessibility ‚â• 85, Best Practices ‚â• 80, SEO ‚â• 90

            [View detailed report](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
