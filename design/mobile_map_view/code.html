<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>일상킷 Map View Variant 1</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "primary-dark": "#2563eb",
                        "purple-accent": "#8b5cf6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
        /* Custom Marker Styles for map simulation */
        .marker-selected {
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
            transform: scale(1.1);
            z-index: 20;
        }
        .marker-normal {
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            z-index: 10;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white h-screen w-full overflow-hidden flex flex-col font-display">
<!-- Map Container -->
<div class="relative w-full flex-1 bg-gray-200">
<!-- Map Image Background -->
<div class="absolute inset-0 w-full h-full bg-cover bg-center" data-alt="Digital map view of Gangnam district streets" data-location="Seoul, Gangnam" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAxK6eWg4VZp7FBX0HoBTOFtNZK8YMhooPS39YS4WjyAvWrHzDcewwQaWi6CeNdmHaVDTlDZkmIkF-JSblWqdT_X7c-IjWVl-E9IB9uZeiujb0ciY1lGTEtccfeSeNP15U4-bpaS40GjFZyWi7snWvB0LK8iHw8pELw3LCieZxrKZDcHgrAYhaPYM0FslDXzG9Cw73jSjIes8bK5DPEtg3D4r_Qa7oC5eVBQa5xZ8oohwcw3LRmNmOrBsLqvolvwynvboLEvnWgzuQW'); filter: contrast(1.1) brightness(1.1);">
</div>
<!-- Map Overlay Gradient (Subtle top fade for status bar visibility) -->
<div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-b from-black/20 to-transparent pointer-events-none z-0"></div>
<!-- Markers Simulation -->
<!-- Selected Marker (Center) -->
<div class="absolute top-[45%] left-[50%] -translate-x-1/2 -translate-y-1/2 flex flex-col items-center cursor-pointer marker-selected group">
<div class="relative flex items-center justify-center w-14 h-14 bg-primary rounded-full border-[3px] border-white dark:border-[#1e293b] shadow-lg animate-bounce duration-700">
<span class="material-symbols-outlined text-white text-3xl">wc</span>
<!-- Pulse Effect -->
<div class="absolute inset-0 rounded-full bg-primary opacity-30 animate-ping"></div>
</div>
<div class="w-0 h-0 border-l-[10px] border-l-transparent border-r-[10px] border-r-transparent border-t-[14px] border-t-primary mt-1"></div>
<!-- Label -->
<div class="mt-1 px-3 py-1 bg-white dark:bg-[#1e293b] rounded-full shadow-md text-xs font-bold text-primary whitespace-nowrap">
                강남역 공중화장실
            </div>
</div>
<!-- Other Marker 1 -->
<div class="absolute top-[30%] left-[20%] flex flex-col items-center cursor-pointer marker-normal opacity-90 hover:scale-110 transition-transform">
<div class="flex items-center justify-center w-10 h-10 bg-white dark:bg-[#1e293b] rounded-full shadow-md border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-purple-accent text-xl">wc</span>
</div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white dark:border-t-[#1e293b] mt-1"></div>
</div>
<!-- Other Marker 2 -->
<div class="absolute top-[60%] left-[80%] flex flex-col items-center cursor-pointer marker-normal opacity-90 hover:scale-110 transition-transform">
<div class="flex items-center justify-center w-10 h-10 bg-white dark:bg-[#1e293b] rounded-full shadow-md border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-purple-accent text-xl">wc</span>
</div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white dark:border-t-[#1e293b] mt-1"></div>
</div>
<!-- Other Marker 3 -->
<div class="absolute top-[25%] left-[75%] flex flex-col items-center cursor-pointer marker-normal opacity-90 hover:scale-110 transition-transform">
<div class="flex items-center justify-center w-10 h-10 bg-white dark:bg-[#1e293b] rounded-full shadow-md border border-gray-200 dark:border-gray-700">
<span class="material-symbols-outlined text-purple-accent text-xl">wc</span>
</div>
<div class="w-0 h-0 border-l-[6px] border-l-transparent border-r-[6px] border-r-transparent border-t-[8px] border-t-white dark:border-t-[#1e293b] mt-1"></div>
</div>
<!-- Top Floating Search Bar -->
<div class="absolute top-0 left-0 w-full z-30 pt-12 px-4 pb-4">
<div class="w-full max-w-md mx-auto bg-white dark:bg-[#1e293b] rounded-xl shadow-[0_4px_12px_rgba(0,0,0,0.1)] flex items-center h-12 px-2 transition-colors">
<!-- Back Button -->
<button class="p-2 text-gray-500 hover:text-gray-800 dark:text-gray-400 dark:hover:text-white rounded-full hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
<span class="material-symbols-outlined text-2xl block">arrow_back</span>
</button>
<!-- Input Display (acting as read-only or button for this view) -->
<div class="flex-1 px-2">
<input class="w-full bg-transparent border-none focus:ring-0 text-base font-medium text-[#111418] dark:text-white placeholder-gray-400 p-0" readonly="" type="text" value="강남 화장실"/>
</div>
<!-- Clear Button (Small) -->
<button class="p-1 text-gray-400 hover:text-gray-600 dark:text-gray-500 dark:hover:text-gray-300 mr-1">
<span class="material-symbols-outlined text-xl block">close</span>
</button>
<!-- Divider -->
<div class="h-6 w-[1px] bg-gray-200 dark:bg-gray-700 mx-1"></div>
<!-- Filter Button -->
<button class="p-2 text-primary hover:text-primary-dark rounded-full hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors">
<span class="material-symbols-outlined text-2xl block">tune</span>
</button>
</div>
<!-- Filter Chips (Optional Quick Filters) -->
<div class="flex gap-2 mt-3 overflow-x-auto no-scrollbar pb-1">
<button class="flex items-center gap-1 bg-white dark:bg-[#1e293b] px-3 py-1.5 rounded-full shadow-sm text-sm font-medium whitespace-nowrap text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-base">accessible</span> 장애인용
                </button>
<button class="flex items-center gap-1 bg-primary text-white px-3 py-1.5 rounded-full shadow-md text-sm font-medium whitespace-nowrap border border-primary">
<span class="material-symbols-outlined text-base">schedule</span> 24시간
                </button>
<button class="flex items-center gap-1 bg-white dark:bg-[#1e293b] px-3 py-1.5 rounded-full shadow-sm text-sm font-medium whitespace-nowrap text-gray-700 dark:text-gray-200 border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined text-base">local_parking</span> 주차가능
                </button>
</div>
</div>
<!-- Current Location FAB -->
<div class="absolute bottom-[240px] right-4 z-20 flex flex-col gap-3">
<button class="w-11 h-11 bg-white dark:bg-[#1e293b] rounded-full shadow-lg flex items-center justify-center text-gray-700 dark:text-white hover:bg-gray-50 active:bg-gray-100 transition-colors border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined">my_location</span>
</button>
<button class="w-11 h-11 bg-white dark:bg-[#1e293b] rounded-full shadow-lg flex items-center justify-center text-gray-700 dark:text-white hover:bg-gray-50 active:bg-gray-100 transition-colors border border-gray-100 dark:border-gray-700">
<span class="material-symbols-outlined">layers</span>
</button>
</div>
</div>
<!-- Bottom Sheet -->
<div class="absolute bottom-0 w-full z-40 bg-white dark:bg-[#1e293b] rounded-t-2xl shadow-[0_-8px_30px_rgba(0,0,0,0.12)] transition-transform duration-300 ease-out transform translate-y-0">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-2 cursor-grab active:cursor-grabbing" id="bottom-sheet-handle">
<div class="w-10 h-1.5 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
</div>
<!-- Content Area -->
<div class="px-5 pb-8 pt-1">
<!-- Header / Title Row -->
<div class="flex items-start justify-between gap-4 mb-2">
<div class="flex items-center gap-3">
<!-- Category Icon -->
<div class="shrink-0 w-12 h-12 rounded-xl bg-purple-50 dark:bg-purple-900/20 flex items-center justify-center text-purple-accent">
<span class="material-symbols-outlined text-2xl">wc</span>
</div>
<div class="flex flex-col">
<h2 class="text-xl font-bold text-[#111418] dark:text-white leading-tight">
                            강남역 공중화장실
                        </h2>
<span class="text-sm text-gray-500 dark:text-gray-400 mt-0.5 line-clamp-1">
                            공공시설 • 화장실
                        </span>
</div>
</div>
<!-- Distance Badge -->
<div class="shrink-0 flex flex-col items-end">
<span class="inline-flex items-center justify-center px-2.5 py-1 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-primary text-sm font-bold">
                        120m
                    </span>
</div>
</div>
<!-- Info Rows -->
<div class="flex flex-col gap-3 mt-4">
<!-- Address -->
<div class="flex items-start gap-3">
<span class="material-symbols-outlined text-gray-400 text-[20px] mt-0.5">location_on</span>
<p class="text-[15px] text-gray-600 dark:text-gray-300 leading-normal">
                        서울시 강남구 강남대로 396
                    </p>
</div>
<!-- Status & Hours -->
<div class="flex items-center gap-3">
<span class="material-symbols-outlined text-gray-400 text-[20px]">schedule</span>
<div class="flex items-center gap-2">
<span class="text-[15px] font-medium text-green-600 dark:text-green-400">영업중</span>
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span class="text-[15px] text-gray-600 dark:text-gray-300">24시간 개방</span>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex items-center gap-3 mt-6">
<button class="flex-1 h-11 bg-primary hover:bg-primary-dark text-white rounded-xl font-semibold text-[15px] flex items-center justify-center gap-2 shadow-sm transition-colors shadow-blue-200 dark:shadow-none">
<span class="material-symbols-outlined text-[20px]">directions</span>
                    길찾기
                </button>
<button class="flex-1 h-11 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 text-[#111418] dark:text-white rounded-xl font-medium text-[15px] flex items-center justify-center gap-2 transition-colors">
                    상세보기
                    <span class="material-symbols-outlined text-[18px]">chevron_right</span>
</button>
</div>
<!-- Bottom Spacer for Home Indicator -->
<div class="h-4"></div>
</div>
</div>
</body></html>
